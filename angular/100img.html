<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin: 0; padding: 0;}
        #tv-box {width: 3840px; height: 2160px; padding: 0 30px; background: #000; overflow: hidden;}
        #tv-box img {float: left; width: 384px; height: 216px;}
    </style>
</head>
<body>
    <div id="tv-box"></div>
</body>
<script>
    var arr1 = [],
        arr2 = [],
        arr3 = [],
        arr4 = [],
        arr5 = [],
        arr6 = [],
        arr7 = [],
        list1 = 'http://192.168.1.60:8000/encoder/var/temp/snapshot_CH',
        list2 = 'http://192.168.1.61:8000/encoder/var/temp/snapshot_CH',
        list3 = 'http://192.168.1.62:8000/encoder/var/temp/snapshot_CH',
        list4 = 'http://192.168.1.63:8000/encoder/var/temp/snapshot_CH',
        list5 = 'http://192.168.1.64:8000/encoder/var/temp/snapshot_CH',
        list6 = 'http://192.168.1.65:8000/encoder/var/temp/snapshot_CH',
        list7 = 'http://192.168.1.66:8000/encoder/var/temp/snapshot_CH',
        list8 = 'http://192.168.1.64:8000/img/snow.jpg';
    
    for (var i = 1; i < 9; i++) {
        arr1.push(list1 + i + '.png');
        arr2.push(list2 + i + '.png');
        arr3.push(list3 + i + '.png');
        arr4.push(list4 + i + '.png');
        arr5.push(list5 + i + '.png');
        arr6.push(list6 + i + '.png');
        arr7.push(list7 + i + '.png');
    }

    var imgSrc = arr1.concat(arr2, arr3, arr4, arr5, arr6, arr7);
    imgSrc.push(list8);

    console.log(imgSrc);

    var box = document.getElementById('tv-box');
    function drawImg() {
        if (box.children.length) {
            for (var i = 0; i < 100; i++) {
                box.children[i].src = imgSrc[i%8] + '?' + new Date().getTime();
            }
        } else {
            for (var i = 0; i < 100; i++) {
                var img = document.createElement('img');
                img.src = imgSrc[i%8] + '?' + new Date().getTime();
                box.appendChild(img);
            }
        }
    }

    function timer () {
        drawImg();
        setTimeout(timer, 3000);
    }

    timer();
</script>
</html>
